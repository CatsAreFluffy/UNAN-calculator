<html>
<head>
<title>UNAN Calculator</title>
<script>
function step(a) {
var a = box.value;
for(var i=0;i<a.length;i++) {
if(a[i]=="[")  {
s = i;
}
if(a[i]=="]")  {
f = i;
}
}
var b = {base:a.slice(0,s),array:a.slice(s+1,f),iterator:a.slice(f+1,a.length)};
if(b.array="0")  {
return b.base*b.iterator;
}
}
</script>
</head>
<body>
THis is my UNAN calculator. It goes to FGH level 1 now. Type the array in the box and hit the "step" button to calculate.
<input id="box" value="2[0]2"></input>
<button onclick="box.value=step(box.value)">One step</button>
</body>
</html>
